<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations and Expressions</title>
</head>
<body>
    <h1>Cost of Items</h1>
    <p id="para"></p>
    <script>
        let item1 = 200;
        let item2 = 300;
        let item3 = 400;
        let item4 = 500;
        let boughtItems = item1 + item2 + item3 + item4;
        console.log("Total Cost:", boughtItems);
        document.getElementById("para").innerText = `Total Cost of items that are bought in Shopping Cart is ${boughtItems}`;
    </script>
</body>
</html>
